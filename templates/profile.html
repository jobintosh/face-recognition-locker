<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    {% include "head.html" %}
    <style>
       .centered-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 1000px;
}

    </style>

</head>
<body>
    {% include "navbar.html" %}
<div class="container">
    <div class="row align-items-start">
      <div class="col">
        <h1>Edit Profile</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user[5] }}" required>
            </div>
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="{{ user[6] }}">
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password (Leave blank to keep the current password)</label>
                <input type="password" class="form-control" id="new_password" name="new_password">
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>

    <div class="col col-md-1">
        <div class="col-sm-12 col-md-6 col-lg-3 my-1 centered-container">
            <div class="vr"></div>
            </div>
    </div>
 
    <div class="col">
    <h1>Payment</h1>
        <section>
            <div class="product">
                <img src="https://wewo-ic.com/imager/uploads/WEWO-Interior-Concepts/Projecten/Nova-College/932/Maatwerk-volkern-studenten-lockers-centraal-sluitsysteem-campus-Nova-College-Haarlem-lr-2_97af5fa38d6e01d4f511e1431c0c2bb0.jpg" alt="LOCKER-Plan (Lifetime)" width="353" height="353" />
                <div class="description">
                    <h3>Locker Subscription (1Y)</h3>
                    <h5>100THB</h5>
                </div>
            </div>
            <form action="/create-checkout-session" method="POST">
                <button type="submit" id="checkout-button" class="btn btn-primary">Checkout</button>
            </form>
        </section>
      </div>
    </div>
</div>
    

    <!-- Link to Bootstrap JS and Popper.js (required for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
