<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Delete Personnel Record</h3>
            <hr>
            <p>Are you sure you want to delete this personnel record?</p>
            <p>Person ID: {{ person_id }}</p>
            <form method="POST">
                <input type="hidden" name="delete_confirmation" value="yes">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</section>

</body>
</html>
