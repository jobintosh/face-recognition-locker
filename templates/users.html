<!-- users.html -->
<!-- Your page content goes here -->
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Registration Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phonenumber }}</td>
                <td>{{ user.registration_date }}</td>
                <td>
                    <!-- Add an "Edit" button that links to the edit page with the user's ID -->
                    <a href="/edit_user/{{ user.id }}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
