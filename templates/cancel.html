<!DOCTYPE html>
<html>
<head>
  <title>Checkout canceled</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Include your custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container mt-5">
      <div class="alert alert-warning">
        <h4 class="alert-heading">Checkout Canceled</h4>
        <p>Forgot to add something to your cart? Shop around then come back to pay!</p>
        <p>Redirecting in <span id="countdown">5</span> seconds...</p>
      </div>
    </div>
  </section>

  <!-- JavaScript for redirection with countdown -->
  <script>
    // Set the initial countdown time
    let countdownTime = 5;

    // Function to update the countdown element
    function updateCountdown() {
      const countdownElement = document.getElementById("countdown");
      countdownElement.textContent = countdownTime;
    }

    // Function to start the countdown
    function startCountdown() {
      updateCountdown(); // Initial update
      const countdownInterval = setInterval(function() {
        countdownTime -= 1;
        updateCountdown();
        
        if (countdownTime <= 0) {
          clearInterval(countdownInterval); // Stop the countdown
          window.location.href = "index"; // Redirect to the index page
        }
      }, 1000); // Update every 1 second (1000 milliseconds)
    }

    // Start the countdown when the page loads
    window.onload = startCountdown;
  </script>
</body>
</html>
